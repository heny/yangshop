<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container{
      height: 500px;
      background:yellow;
      display: grid;
      gap: 10px;
      grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr / 'a a a' 'b b c' 'd d d'
    }
    .one{
      grid-area: a;
    }
    .two{
      grid-area: b;
    }
    .three{
      grid-area: c;
    }
    .four{
      grid-area: d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <!-- <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div> -->
  </div>
</body>
</html>
